<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g stroke="#06b6d4" stroke-opacity="0.1" stroke-width="1">
    <line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="960" y1="0" x2="960" y2="640"/>
  </g>
  <!-- Firefox shape (stylized) -->
  <g filter="url(#glow)">
    <circle cx="500" cy="320" r="140" fill="none" stroke="url(#purple)" stroke-width="8"/>
    <path d="M500 180 Q620 240 580 320 Q620 400 500 460" fill="none" stroke="#f97316" stroke-width="6"/>
    <circle cx="460" cy="280" r="20" fill="#f97316"/>
  </g>
  <!-- MCP connection symbol -->
  <g filter="url(#glow)" transform="translate(780, 320)">
    <rect x="-80" y="-80" width="160" height="160" rx="20" fill="none" stroke="url(#cyan)" stroke-width="4"/>
    <circle cx="0" cy="0" r="30" fill="url(#cyan)"/>
    <line x1="-80" y1="0" x2="-30" y2="0" stroke="url(#cyan)" stroke-width="4"/>
    <line x1="30" y1="0" x2="80" y2="0" stroke="url(#cyan)" stroke-width="4"/>
    <line x1="0" y1="-80" x2="0" y2="-30" stroke="url(#cyan)" stroke-width="4"/>
    <line x1="0" y1="30" x2="0" y2="80" stroke="url(#cyan)" stroke-width="4"/>
  </g>
  <!-- Connection line between -->
  <path d="M640 320 L700 320" stroke="#fbbf24" stroke-width="3" stroke-dasharray="8,4" filter="url(#glow)"/>
  <!-- Text -->
  <text x="640" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#e6edf3">claude-firefox-mcp</text>
  <text x="640" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Browser Automation for Claude Code</text>
</svg>
