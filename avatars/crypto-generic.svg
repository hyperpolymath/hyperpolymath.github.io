<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Cryptography / Keys -->
  <g transform="translate(640, 280)">
    <!-- Lock body -->
    <rect x="-60" y="-20" width="120" height="100" rx="8" fill="#1a1a2e" stroke="#fbbf24" stroke-width="3"/>
    <!-- Shackle -->
    <path d="M-30,-20 L-30,-60 A30,30 0 0,1 30,-60 L30,-20" fill="none" stroke="#fbbf24" stroke-width="6"/>
    <!-- Keyhole -->
    <circle cx="0" cy="20" r="15" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <rect x="-5" y="30" width="10" height="30" rx="2" fill="#06b6d4"/>
    <!-- Encryption symbols -->
    <g fill="#a855f7" font-family="monospace" font-size="24" opacity="0.6">
      <text x="-150" y="-40">0x</text>
      <text x="120" y="-40">FF</text>
      <text x="-150" y="60">AE</text>
      <text x="120" y="60">5C</text>
    </g>
  </g>
  <text x="640" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">Crypto</text>
  <text x="640" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Encryption • Keys • Signatures</text>
</svg>
