<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Authentication -->
  <g transform="translate(640, 280)">
    <!-- Shield -->
    <path d="M0,-120 L100,-80 L100,40 Q100,100 0,120 Q-100,100 -100,40 L-100,-80 Z" fill="#1a1a2e" stroke="#22c55e" stroke-width="3"/>
    <!-- Keyhole -->
    <circle cx="0" cy="-20" r="30" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <rect x="-10" y="5" width="20" height="50" rx="4" fill="#fbbf24"/>
    <!-- Checkmark overlay -->
    <polyline points="-30,30 -10,50 40,0" fill="none" stroke="#06b6d4" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">Auth</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">OAuth • JWT • Identity</text>
</svg>
