<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Poly IAC MCP - Infrastructure as Code -->
  <g transform="translate(640, 280)">
    <!-- Server stack -->
    <g fill="#1a1a2e" stroke-width="2">
      <rect x="-100" y="-80" width="200" height="50" rx="6" stroke="#06b6d4"/>
      <rect x="-100" y="-20" width="200" height="50" rx="6" stroke="#a855f7"/>
      <rect x="-100" y="40" width="200" height="50" rx="6" stroke="#22c55e"/>
    </g>
    <!-- Server LEDs -->
    <g fill="#22c55e">
      <circle cx="-70" cy="-55" r="5"/>
      <circle cx="-70" cy="5" r="5"/>
      <circle cx="-70" cy="65" r="5"/>
    </g>
    <!-- Code symbols connecting -->
    <g font-family="monospace" font-size="20" fill="#fbbf24">
      <text x="-180" y="-50">{</text>
      <text x="170" y="-50">}</text>
      <text x="-180" y="10">{</text>
      <text x="170" y="10">}</text>
      <text x="-180" y="70">{</text>
      <text x="170" y="70">}</text>
    </g>
    <!-- MCP indicator -->
    <rect x="-30" y="110" width="60" height="25" rx="6" fill="#a855f7"/>
    <text x="0" y="128" text-anchor="middle" font-family="monospace" font-size="12" fill="#e6edf3">MCP</text>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">poly-iac-mcp</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Infrastructure as Code Protocol</text>
</svg>
