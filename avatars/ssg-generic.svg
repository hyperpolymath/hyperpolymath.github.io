<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Static pages fanning -->
  <g transform="translate(640, 280)">
    <g transform="rotate(-15)">
      <rect x="-70" y="-90" width="140" height="180" rx="6" fill="#1a1a2e" stroke="#a855f7" stroke-width="2"/>
    </g>
    <g transform="rotate(-5)">
      <rect x="-70" y="-90" width="140" height="180" rx="6" fill="#1a1a2e" stroke="#06b6d4" stroke-width="2"/>
    </g>
    <g transform="rotate(5)">
      <rect x="-70" y="-90" width="140" height="180" rx="6" fill="#1a1a2e" stroke="#fbbf24" stroke-width="3"/>
      <rect x="-50" y="-70" width="100" height="8" rx="2" fill="#fbbf24" opacity="0.5"/>
      <rect x="-50" y="-50" width="80" height="6" rx="2" fill="#fbbf24" opacity="0.3"/>
      <rect x="-50" y="-35" width="90" height="6" rx="2" fill="#fbbf24" opacity="0.3"/>
      <rect x="-50" y="-20" width="60" height="6" rx="2" fill="#fbbf24" opacity="0.3"/>
      <text x="0" y="50" text-anchor="middle" font-family="monospace" font-size="28" fill="#fbbf24">HTML</text>
    </g>
  </g>
  <!-- Arrow from source -->
  <g transform="translate(400, 280)">
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="none" stroke="#22c55e" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="18" fill="#22c55e">src/</text>
  </g>
  <path d="M470 280 L550 280" stroke="#8b949e" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">Static Site Generator</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">poly-ssg ecosystem</text>
</svg>
