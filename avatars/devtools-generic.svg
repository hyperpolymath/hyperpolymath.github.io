<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <!-- Wrench and gear -->
  <g transform="translate(640, 280)" filter="url(#glow)">
    <!-- Gear -->
    <g stroke="#06b6d4" stroke-width="4" fill="none">
      <circle r="60"/>
      <circle r="25"/>
      <!-- Teeth -->
      <rect x="-12" y="-85" width="24" height="25" rx="4" fill="#06b6d4"/>
      <rect x="-12" y="60" width="24" height="25" rx="4" fill="#06b6d4"/>
      <rect x="-85" y="-12" width="25" height="24" rx="4" fill="#06b6d4"/>
      <rect x="60" y="-12" width="25" height="24" rx="4" fill="#06b6d4"/>
      <g transform="rotate(45)">
        <rect x="-12" y="-85" width="24" height="25" rx="4" fill="#06b6d4"/>
        <rect x="-12" y="60" width="24" height="25" rx="4" fill="#06b6d4"/>
        <rect x="-85" y="-12" width="25" height="24" rx="4" fill="#06b6d4"/>
        <rect x="60" y="-12" width="25" height="24" rx="4" fill="#06b6d4"/>
      </g>
    </g>
    <!-- Wrench overlay -->
    <g transform="translate(60, 60) rotate(45)" stroke="#fbbf24" stroke-width="4" fill="none">
      <path d="M-30,-10 L50,-10 L50,10 L-30,10 Z"/>
      <circle cx="-50" cy="0" r="30"/>
      <circle cx="-50" cy="0" r="12"/>
    </g>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">Developer Tools</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" fill="#8b949e">Build • Test • Deploy</text>
</svg>
