<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <linearGradient id="text-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <!-- Progressive complexity visualization -->
  <g filter="url(#glow)">
    <!-- Simple layer -->
    <g transform="translate(300, 280)">
      <circle r="60" fill="none" stroke="#06b6d4" stroke-width="3"/>
      <text y="8" text-anchor="middle" font-family="monospace" font-size="32" fill="#06b6d4">1</text>
    </g>
    <!-- Medium layer -->
    <g transform="translate(520, 280)">
      <circle r="80" fill="none" stroke="#a855f7" stroke-width="3"/>
      <circle r="40" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
      <text y="8" text-anchor="middle" font-family="monospace" font-size="32" fill="#a855f7">2</text>
    </g>
    <!-- Complex layer -->
    <g transform="translate(780, 280)">
      <circle r="100" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <circle r="66" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
      <circle r="33" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.3"/>
      <text y="8" text-anchor="middle" font-family="monospace" font-size="32" fill="#fbbf24">3</text>
    </g>
    <!-- Expert layer -->
    <g transform="translate(1020, 280)">
      <polygon points="0,-110 95,55 -95,55" fill="none" stroke="#f97316" stroke-width="3"/>
      <polygon points="0,-73 63,37 -63,37" fill="none" stroke="#f97316" stroke-width="2" opacity="0.6"/>
      <polygon points="0,-36 32,18 -32,18" fill="none" stroke="#f97316" stroke-width="2" opacity="0.3"/>
      <text y="20" text-anchor="middle" font-family="monospace" font-size="28" fill="#f97316">âˆž</text>
    </g>
  </g>
  <!-- Arrows -->
  <g stroke="#8b949e" stroke-width="2" fill="none">
    <path d="M360 280 L420 280" marker-end="url(#arrow)"/>
    <path d="M600 280 L660 280"/>
    <path d="M880 280 L920 280"/>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="72" font-weight="800" fill="url(#text-grad)" filter="url(#glow)">My</text>
  <text x="640" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#8b949e">AI-First Language with Progressive Complexity</text>
  <text x="640" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#6b7280">Start simple, grow into expressive power</text>
</svg>
