<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- LLM Unify - unified LLM interface -->
  <g transform="translate(640, 280)">
    <!-- Multiple LLM sources converging -->
    <g fill="none" stroke-width="2">
      <circle cx="-150" cy="-60" r="30" stroke="#06b6d4"/>
      <circle cx="-150" cy="60" r="30" stroke="#a855f7"/>
      <circle cx="150" cy="-60" r="30" stroke="#fbbf24"/>
      <circle cx="150" cy="60" r="30" stroke="#22c55e"/>
    </g>
    <!-- Central unified node -->
    <circle cx="0" cy="0" r="50" fill="#1a1a2e" stroke="#fbbf24" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="20" fill="#fbbf24">LLM</text>
    <!-- Converging lines -->
    <g stroke="#8b949e" stroke-width="2">
      <line x1="-115" y1="-45" x2="-50" y2="-15"/>
      <line x1="-115" y1="45" x2="-50" y2="15"/>
      <line x1="115" y1="-45" x2="50" y2="-15"/>
      <line x1="115" y1="45" x2="50" y2="15"/>
    </g>
    <!-- Labels -->
    <g font-family="monospace" font-size="12" fill="#8b949e" text-anchor="middle">
      <text x="-150" y="-55">GPT</text>
      <text x="-150" y="65">Claude</text>
      <text x="150" y="-55">Llama</text>
      <text x="150" y="65">Gemini</text>
    </g>
  </g>
  <text x="640" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">llm-unify</text>
  <text x="640" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Unified LLM Interface Layer</text>
</svg>
