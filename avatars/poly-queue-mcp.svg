<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Poly Queue MCP - Message queue protocol -->
  <g transform="translate(640, 280)">
    <!-- Queue pipe -->
    <rect x="-160" y="-35" width="320" height="70" rx="35" fill="#1a1a2e" stroke="#06b6d4" stroke-width="3"/>
    <!-- Messages flowing through -->
    <g fill="none" stroke-width="2">
      <rect x="-120" y="-20" width="40" height="40" rx="6" stroke="#fbbf24"/>
      <rect x="-60" y="-20" width="40" height="40" rx="6" stroke="#a855f7"/>
      <rect x="0" y="-20" width="40" height="40" rx="6" stroke="#22c55e"/>
      <rect x="60" y="-20" width="40" height="40" rx="6" stroke="#06b6d4" stroke-dasharray="4,4"/>
    </g>
    <!-- Input/output arrows -->
    <g stroke-width="3">
      <line x1="-200" y1="0" x2="-160" y2="0" stroke="#22c55e"/>
      <polygon points="-160,0 -175,-8 -175,8" fill="#22c55e"/>
      <line x1="160" y1="0" x2="200" y2="0" stroke="#fbbf24"/>
      <polygon points="200,0 185,-8 185,8" fill="#fbbf24"/>
    </g>
    <!-- MCP badge -->
    <rect x="-30" y="60" width="60" height="30" rx="6" fill="#a855f7"/>
    <text x="0" y="82" text-anchor="middle" font-family="monospace" font-size="14" fill="#e6edf3">MCP</text>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#e6edf3">poly-queue-mcp</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Message Queue Protocol</text>
</svg>
