<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Echidnabot - Echidna (spiny anteater) robot -->
  <g transform="translate(640, 300)">
    <!-- Body (oval) -->
    <ellipse cx="0" cy="20" rx="120" ry="80" fill="#1a1a2e" stroke="#a855f7" stroke-width="3"/>
    <!-- Spines on back -->
    <g stroke="#fbbf24" stroke-width="3" fill="none">
      <line x1="-80" y1="-40" x2="-90" y2="-80"/>
      <line x1="-50" y1="-50" x2="-55" y2="-95"/>
      <line x1="-20" y1="-55" x2="-20" y2="-100"/>
      <line x1="20" y1="-55" x2="20" y2="-100"/>
      <line x1="50" y1="-50" x2="55" y2="-95"/>
      <line x1="80" y1="-40" x2="90" y2="-80"/>
    </g>
    <!-- Long snout -->
    <path d="M120,20 L200,10 L200,30 L120,20" fill="#1a1a2e" stroke="#a855f7" stroke-width="2"/>
    <!-- Robot eye -->
    <circle cx="-30" cy="0" r="20" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="-30" cy="0" r="10" fill="#06b6d4"/>
    <!-- LED indicator -->
    <circle cx="30" cy="-20" r="8" fill="#22c55e"/>
    <!-- Robotic legs -->
    <g stroke="#8b949e" stroke-width="3">
      <line x1="-60" y1="80" x2="-70" y2="120"/>
      <line x1="60" y1="80" x2="70" y2="120"/>
    </g>
  </g>
  <text x="640" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">echidnabot</text>
  <text x="640" y="550" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Intelligent Automation Framework</text>
</svg>
