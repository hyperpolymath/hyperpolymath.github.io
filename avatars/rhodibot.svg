<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Rhodibot - Rhodium-inspired bot -->
  <g transform="translate(640, 300)">
    <!-- Robot head (hexagonal like crystal) -->
    <polygon points="0,-100 86,-50 86,50 0,100 -86,50 -86,-50" fill="#1a1a2e" stroke="#c0c0c0" stroke-width="3"/>
    <!-- Inner hexagon glow -->
    <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
    <!-- Eyes -->
    <g fill="#06b6d4">
      <circle cx="-30" cy="-10" r="15"/>
      <circle cx="30" cy="-10" r="15"/>
    </g>
    <!-- Rh element symbol -->
    <text x="0" y="50" text-anchor="middle" font-family="serif" font-size="32" fill="#c0c0c0">Rh</text>
    <!-- Antenna -->
    <line x1="0" y1="-100" x2="0" y2="-130" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="0" cy="-135" r="8" fill="#fbbf24"/>
    <!-- Metallic shine lines -->
    <g stroke="#e6edf3" stroke-width="1" opacity="0.3">
      <line x1="-60" y1="-70" x2="-30" y2="-40"/>
      <line x1="60" y1="-70" x2="30" y2="-40"/>
    </g>
  </g>
  <text x="640" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">rhodibot</text>
  <text x="640" y="550" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Rhodium Standard Automation</text>
</svg>
