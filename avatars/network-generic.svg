<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Network mesh -->
  <g transform="translate(640, 280)">
    <!-- Central hub -->
    <circle r="40" fill="#06b6d4" opacity="0.3"/>
    <circle r="30" fill="none" stroke="#06b6d4" stroke-width="3"/>
    <!-- Outer nodes -->
    <g>
      <circle cx="-150" cy="-100" r="25" fill="none" stroke="#a855f7" stroke-width="2"/>
      <circle cx="150" cy="-100" r="25" fill="none" stroke="#a855f7" stroke-width="2"/>
      <circle cx="-180" cy="80" r="25" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="180" cy="80" r="25" fill="none" stroke="#fbbf24" stroke-width="2"/>
      <circle cx="0" cy="150" r="25" fill="none" stroke="#22c55e" stroke-width="2"/>
    </g>
    <!-- Connections -->
    <g stroke="#8b949e" stroke-width="1" opacity="0.5">
      <line x1="0" y1="0" x2="-150" y2="-100"/>
      <line x1="0" y1="0" x2="150" y2="-100"/>
      <line x1="0" y1="0" x2="-180" y2="80"/>
      <line x1="0" y1="0" x2="180" y2="80"/>
      <line x1="0" y1="0" x2="0" y2="150"/>
      <line x1="-150" y1="-100" x2="150" y2="-100"/>
      <line x1="-180" y1="80" x2="0" y2="150"/>
      <line x1="180" y1="80" x2="0" y2="150"/>
    </g>
  </g>
  <text x="640" y="520" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">Network Infrastructure</text>
  <text x="640" y="570" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Overlay • Mesh • Routing</text>
</svg>
