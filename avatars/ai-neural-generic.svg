<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Neural network -->
  <g transform="translate(640, 280)">
    <!-- Input layer -->
    <g fill="#06b6d4">
      <circle cx="-200" cy="-80" r="15"/>
      <circle cx="-200" cy="0" r="15"/>
      <circle cx="-200" cy="80" r="15"/>
    </g>
    <!-- Hidden layer -->
    <g fill="#a855f7">
      <circle cx="-50" cy="-100" r="15"/>
      <circle cx="-50" cy="-30" r="15"/>
      <circle cx="-50" cy="40" r="15"/>
      <circle cx="-50" cy="110" r="15"/>
    </g>
    <!-- Hidden layer 2 -->
    <g fill="#fbbf24">
      <circle cx="100" cy="-60" r="15"/>
      <circle cx="100" cy="20" r="15"/>
      <circle cx="100" cy="100" r="15"/>
    </g>
    <!-- Output -->
    <g fill="#22c55e">
      <circle cx="220" cy="0" r="20"/>
    </g>
    <!-- Connections -->
    <g stroke="#8b949e" stroke-width="1" opacity="0.3">
      <line x1="-185" y1="-80" x2="-65" y2="-100"/>
      <line x1="-185" y1="-80" x2="-65" y2="-30"/>
      <line x1="-185" y1="0" x2="-65" y2="-30"/>
      <line x1="-185" y1="0" x2="-65" y2="40"/>
      <line x1="-185" y1="80" x2="-65" y2="40"/>
      <line x1="-185" y1="80" x2="-65" y2="110"/>
      <line x1="-35" y1="-100" x2="85" y2="-60"/>
      <line x1="-35" y1="-30" x2="85" y2="-60"/>
      <line x1="-35" y1="-30" x2="85" y2="20"/>
      <line x1="-35" y1="40" x2="85" y2="20"/>
      <line x1="-35" y1="40" x2="85" y2="100"/>
      <line x1="-35" y1="110" x2="85" y2="100"/>
      <line x1="115" y1="-60" x2="200" y2="0"/>
      <line x1="115" y1="20" x2="200" y2="0"/>
      <line x1="115" y1="100" x2="200" y2="0"/>
    </g>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">AI / Neural</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Neural Networks • LLM • Neurosymbolic</text>
</svg>
