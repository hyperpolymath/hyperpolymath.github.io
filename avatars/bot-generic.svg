<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Robot -->
  <g transform="translate(640, 260)">
    <!-- Head -->
    <rect x="-80" y="-80" width="160" height="140" rx="16" fill="none" stroke="#06b6d4" stroke-width="4"/>
    <!-- Eyes -->
    <circle cx="-35" cy="-20" r="20" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="-35" cy="-20" r="8" fill="#fbbf24"/>
    <circle cx="35" cy="-20" r="20" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="35" cy="-20" r="8" fill="#fbbf24"/>
    <!-- Mouth -->
    <rect x="-40" y="30" width="80" height="15" rx="4" fill="none" stroke="#22c55e" stroke-width="2"/>
    <rect x="-35" y="35" width="15" height="5" rx="1" fill="#22c55e"/>
    <rect x="-10" y="35" width="15" height="5" rx="1" fill="#22c55e"/>
    <rect x="15" y="35" width="15" height="5" rx="1" fill="#22c55e"/>
    <!-- Antenna -->
    <line x1="0" y1="-80" x2="0" y2="-110" stroke="#a855f7" stroke-width="3"/>
    <circle cx="0" cy="-120" r="12" fill="#a855f7"/>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">Bot</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Automation • Compliance • Analysis</text>
</svg>
