<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Robot Vacuum Cleaner -->
  <g transform="translate(640, 300)">
    <!-- Vacuum body (circle) -->
    <circle cx="0" cy="0" r="100" fill="#1a1a2e" stroke="#06b6d4" stroke-width="3"/>
    <!-- Sensors -->
    <g fill="#22c55e">
      <circle cx="-60" cy="-60" r="8"/>
      <circle cx="60" cy="-60" r="8"/>
      <circle cx="0" cy="-80" r="8"/>
    </g>
    <!-- Status indicator -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="0" cy="0" r="15" fill="#fbbf24" opacity="0.5"/>
    <!-- Robot eyes -->
    <g fill="#06b6d4">
      <circle cx="-25" cy="-20" r="12"/>
      <circle cx="25" cy="-20" r="12"/>
    </g>
    <!-- Cleaning path indicator -->
    <path d="M-150,80 Q-100,60 -50,80 Q0,100 50,80 Q100,60 150,80" fill="none" stroke="#a855f7" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
    <!-- Dust particles being cleaned -->
    <g fill="#8b949e" opacity="0.4">
      <circle cx="-80" cy="60" r="3"/>
      <circle cx="-60" cy="70" r="2"/>
      <circle cx="70" cy="55" r="3"/>
      <circle cx="90" cy="65" r="2"/>
    </g>
  </g>
  <text x="640" y="490" text-anchor="middle" font-family="system-ui, sans-serif" font-size="40" font-weight="700" fill="#e6edf3">robot-vacuum-cleaner</text>
  <text x="640" y="540" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Automated Repository Cleanup Bot</text>
</svg>
