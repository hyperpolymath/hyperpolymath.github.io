<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- API Gateway -->
  <g transform="translate(640, 280)">
    <!-- Central gateway -->
    <rect x="-60" y="-80" width="120" height="160" rx="8" fill="#1a1a2e" stroke="#fbbf24" stroke-width="3"/>
    <text x="0" y="10" text-anchor="middle" font-family="monospace" font-size="32" fill="#fbbf24">API</text>
    <!-- Input connections -->
    <g stroke="#06b6d4" stroke-width="2">
      <line x1="-180" y1="-40" x2="-60" y2="-40"/>
      <line x1="-180" y1="0" x2="-60" y2="0"/>
      <line x1="-180" y1="40" x2="-60" y2="40"/>
    </g>
    <!-- Output connections -->
    <g stroke="#22c55e" stroke-width="2">
      <line x1="60" y1="-40" x2="180" y2="-40"/>
      <line x1="60" y1="0" x2="180" y2="0"/>
      <line x1="60" y1="40" x2="180" y2="40"/>
    </g>
    <!-- Endpoints -->
    <g fill="none" stroke-width="2">
      <circle cx="-180" cy="-40" r="12" stroke="#06b6d4"/>
      <circle cx="-180" cy="0" r="12" stroke="#06b6d4"/>
      <circle cx="-180" cy="40" r="12" stroke="#06b6d4"/>
      <circle cx="180" cy="-40" r="12" stroke="#22c55e"/>
      <circle cx="180" cy="0" r="12" stroke="#22c55e"/>
      <circle cx="180" cy="40" r="12" stroke="#22c55e"/>
    </g>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">API</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">REST • GraphQL • OpenAPI</text>
</svg>
