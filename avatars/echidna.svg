<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Neurosymbolic brain/logic hybrid -->
  <g transform="translate(640, 260)">
    <!-- Brain outline -->
    <ellipse cx="0" cy="0" rx="120" ry="100" fill="none" stroke="#a855f7" stroke-width="3"/>
    <!-- Neural connections inside -->
    <g fill="#06b6d4" opacity="0.8">
      <circle cx="-60" cy="-30" r="8"/>
      <circle cx="-20" cy="-50" r="8"/>
      <circle cx="30" cy="-20" r="8"/>
      <circle cx="60" cy="-40" r="8"/>
      <circle cx="-40" cy="20" r="8"/>
      <circle cx="10" cy="40" r="8"/>
      <circle cx="50" cy="30" r="8"/>
    </g>
    <g stroke="#06b6d4" stroke-width="1" opacity="0.4">
      <line x1="-60" y1="-30" x2="-20" y2="-50"/>
      <line x1="-20" y1="-50" x2="30" y2="-20"/>
      <line x1="30" y1="-20" x2="60" y2="-40"/>
      <line x1="-60" y1="-30" x2="-40" y2="20"/>
      <line x1="-40" y1="20" x2="10" y2="40"/>
      <line x1="10" y1="40" x2="50" y2="30"/>
      <line x1="30" y1="-20" x2="10" y2="40"/>
    </g>
    <!-- Logic symbols overlay -->
    <text x="-70" y="10" font-family="serif" font-size="36" fill="#fbbf24" opacity="0.7">∀</text>
    <text x="40" y="0" font-family="serif" font-size="36" fill="#fbbf24" opacity="0.7">∃</text>
    <text x="-10" y="-10" font-family="serif" font-size="28" fill="#22c55e" opacity="0.7">⊢</text>
  </g>
  <text x="640" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">echidna</text>
  <text x="640" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#8b949e">Extensible Cognitive Hybrid Intelligence for Deductive Neural Assistance</text>
  <text x="640" y="540" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6b7280">Neurosymbolic Theorem Proving</text>
</svg>
