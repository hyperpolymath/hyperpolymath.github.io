<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <!-- Book stack -->
  <g transform="translate(640, 280)" filter="url(#glow)">
    <g transform="rotate(-5)">
      <rect x="-80" y="-100" width="160" height="200" rx="4" fill="#1a1a2e" stroke="#cc5500" stroke-width="3"/>
      <rect x="-70" y="-90" width="4" height="180" fill="#cc5500" opacity="0.5"/>
    </g>
    <g transform="rotate(3)">
      <rect x="-80" y="-100" width="160" height="200" rx="4" fill="#1a1a2e" stroke="#a855f7" stroke-width="3"/>
      <rect x="-70" y="-90" width="4" height="180" fill="#a855f7" opacity="0.5"/>
    </g>
    <g>
      <rect x="-80" y="-100" width="160" height="200" rx="4" fill="#1a1a2e" stroke="#06b6d4" stroke-width="3"/>
      <rect x="-70" y="-90" width="4" height="180" fill="#06b6d4" opacity="0.5"/>
      <!-- Citation lines -->
      <rect x="-50" y="-70" width="100" height="6" rx="2" fill="#06b6d4" opacity="0.4"/>
      <rect x="-50" y="-50" width="80" height="6" rx="2" fill="#06b6d4" opacity="0.3"/>
      <rect x="-50" y="-30" width="90" height="6" rx="2" fill="#06b6d4" opacity="0.3"/>
      <rect x="-50" y="0" width="100" height="6" rx="2" fill="#06b6d4" opacity="0.4"/>
      <rect x="-50" y="20" width="60" height="6" rx="2" fill="#06b6d4" opacity="0.3"/>
    </g>
  </g>
  <!-- Z logo hint -->
  <text x="640" y="300" text-anchor="middle" font-family="serif" font-size="80" font-weight="700" fill="#cc5500" opacity="0.3">Z</text>
  <text x="640" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">Zotero Ecosystem</text>
  <text x="640" y="550" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" fill="#8b949e">Research & Citation Tools</text>
</svg>
