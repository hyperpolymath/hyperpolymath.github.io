<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- S-expression visualization -->
  <g transform="translate(640, 280)">
    <!-- Parentheses -->
    <text x="-180" y="20" font-family="monospace" font-size="120" fill="#06b6d4" opacity="0.6">(</text>
    <text x="120" y="20" font-family="monospace" font-size="120" fill="#06b6d4" opacity="0.6">)</text>
    <!-- Nested structure -->
    <text x="-80" y="-30" font-family="monospace" font-size="24" fill="#a855f7">(define</text>
    <text x="-40" y="10" font-family="monospace" font-size="24" fill="#fbbf24">(metadata</text>
    <text x="0" y="50" font-family="monospace" font-size="24" fill="#22c55e">...))</text>
  </g>
  <text x="640" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">SCM Specification</text>
  <text x="640" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Machine-Readable • S-Expression • Schema</text>
</svg>
