<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Message Queue -->
  <g transform="translate(640, 280)">
    <!-- Queue pipe -->
    <rect x="-180" y="-40" width="360" height="80" rx="40" fill="#1a1a2e" stroke="#06b6d4" stroke-width="3"/>
    <!-- Messages in queue -->
    <rect x="-140" y="-25" width="50" height="50" rx="6" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <rect x="-70" y="-25" width="50" height="50" rx="6" fill="none" stroke="#a855f7" stroke-width="2"/>
    <rect x="0" y="-25" width="50" height="50" rx="6" fill="none" stroke="#22c55e" stroke-width="2"/>
    <rect x="70" y="-25" width="50" height="50" rx="6" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="4,4"/>
    <!-- Input arrow -->
    <line x1="-220" y1="0" x2="-180" y2="0" stroke="#22c55e" stroke-width="3"/>
    <polygon points="-180,0 -195,-8 -195,8" fill="#22c55e"/>
    <!-- Output arrow -->
    <line x1="180" y1="0" x2="220" y2="0" stroke="#fbbf24" stroke-width="3"/>
    <polygon points="220,0 205,-8 205,8" fill="#fbbf24"/>
  </g>
  <text x="640" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">Queue</text>
  <text x="640" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Message Broker • FIFO • Events</text>
</svg>
