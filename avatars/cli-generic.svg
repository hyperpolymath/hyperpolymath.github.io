<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- CLI Terminal -->
  <g transform="translate(640, 280)">
    <!-- Terminal window -->
    <rect x="-200" y="-120" width="400" height="240" rx="12" fill="#1a1a2e" stroke="#06b6d4" stroke-width="2"/>
    <!-- Title bar -->
    <rect x="-200" y="-120" width="400" height="35" rx="12" fill="#06b6d4" opacity="0.2"/>
    <circle cx="-170" cy="-102" r="7" fill="#ef4444"/>
    <circle cx="-148" cy="-102" r="7" fill="#fbbf24"/>
    <circle cx="-126" cy="-102" r="7" fill="#22c55e"/>
    <!-- Command lines -->
    <g font-family="monospace" font-size="16">
      <text x="-180" y="-55" fill="#22c55e">$</text>
      <text x="-160" y="-55" fill="#e6edf3">hyperpolymath build</text>
      <text x="-180" y="-25" fill="#8b949e">Building project...</text>
      <text x="-180" y="5" fill="#22c55e">âœ“</text>
      <text x="-160" y="5" fill="#8b949e">Done in 2.3s</text>
      <text x="-180" y="45" fill="#22c55e">$</text>
      <text x="-160" y="45" fill="#fbbf24">_</text>
    </g>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">CLI</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Command Line Interface</text>
</svg>
