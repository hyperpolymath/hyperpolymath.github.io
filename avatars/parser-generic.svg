<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Parser / AST -->
  <g transform="translate(640, 260)">
    <!-- Tree structure -->
    <circle cx="0" cy="-80" r="25" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <!-- Level 2 -->
    <circle cx="-100" cy="0" r="20" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="100" cy="0" r="20" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <!-- Level 3 -->
    <circle cx="-150" cy="80" r="15" fill="none" stroke="#a855f7" stroke-width="2"/>
    <circle cx="-50" cy="80" r="15" fill="none" stroke="#a855f7" stroke-width="2"/>
    <circle cx="50" cy="80" r="15" fill="none" stroke="#22c55e" stroke-width="2"/>
    <circle cx="150" cy="80" r="15" fill="none" stroke="#22c55e" stroke-width="2"/>
    <!-- Connections -->
    <g stroke="#8b949e" stroke-width="2">
      <line x1="0" y1="-55" x2="-100" y2="-20"/>
      <line x1="0" y1="-55" x2="100" y2="-20"/>
      <line x1="-100" y1="20" x2="-150" y2="65"/>
      <line x1="-100" y1="20" x2="-50" y2="65"/>
      <line x1="100" y1="20" x2="50" y2="65"/>
      <line x1="100" y1="20" x2="150" y2="65"/>
    </g>
    <!-- Node labels -->
    <text x="0" y="-75" text-anchor="middle" font-family="monospace" font-size="14" fill="#fbbf24">AST</text>
  </g>
  <text x="640" y="460" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">Parser</text>
  <text x="640" y="510" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Syntax Analysis • AST • Tree-sitter</text>
</svg>
