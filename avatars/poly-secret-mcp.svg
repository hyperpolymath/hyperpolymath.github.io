<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Poly Secret MCP - Secrets management -->
  <g transform="translate(640, 280)">
    <!-- Vault door -->
    <circle cx="0" cy="0" r="100" fill="#1a1a2e" stroke="#fbbf24" stroke-width="4"/>
    <!-- Handle -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#8b949e" stroke-width="3"/>
    <!-- Spokes -->
    <g stroke="#8b949e" stroke-width="2">
      <line x1="0" y1="-60" x2="0" y2="-40"/>
      <line x1="0" y1="60" x2="0" y2="40"/>
      <line x1="-60" y1="0" x2="-40" y2="0"/>
      <line x1="60" y1="0" x2="40" y2="0"/>
      <line x1="-42" y1="-42" x2="-28" y2="-28"/>
      <line x1="42" y1="42" x2="28" y2="28"/>
      <line x1="-42" y1="42" x2="-28" y2="28"/>
      <line x1="42" y1="-42" x2="28" y2="-28"/>
    </g>
    <!-- Center keyhole -->
    <circle cx="0" cy="-10" r="12" fill="#fbbf24"/>
    <rect x="-6" y="-5" width="12" height="25" rx="2" fill="#fbbf24"/>
    <!-- MCP indicator -->
    <text x="0" y="130" text-anchor="middle" font-family="monospace" font-size="20" fill="#a855f7">MCP</text>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="44" font-weight="700" fill="#e6edf3">poly-secret-mcp</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Secrets Management Protocol</text>
</svg>
