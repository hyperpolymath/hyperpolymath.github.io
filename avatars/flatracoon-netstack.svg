<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <!-- Network mesh -->
  <g filter="url(#glow)">
    <!-- Nodes -->
    <circle cx="400" cy="200" r="40" fill="none" stroke="#06b6d4" stroke-width="3"/>
    <circle cx="640" cy="160" r="50" fill="none" stroke="#a855f7" stroke-width="3"/>
    <circle cx="880" cy="200" r="40" fill="none" stroke="#fbbf24" stroke-width="3"/>
    <circle cx="320" cy="360" r="35" fill="none" stroke="#22c55e" stroke-width="2"/>
    <circle cx="520" cy="380" r="45" fill="none" stroke="#06b6d4" stroke-width="3"/>
    <circle cx="760" cy="380" r="45" fill="none" stroke="#a855f7" stroke-width="3"/>
    <circle cx="960" cy="360" r="35" fill="none" stroke="#f97316" stroke-width="2"/>
    <!-- Labels -->
    <text x="400" y="208" text-anchor="middle" font-family="monospace" font-size="14" fill="#06b6d4">ZT</text>
    <text x="640" y="168" text-anchor="middle" font-family="monospace" font-size="16" fill="#a855f7">TW</text>
    <text x="880" y="208" text-anchor="middle" font-family="monospace" font-size="14" fill="#fbbf24">IPFS</text>
    <text x="320" y="368" text-anchor="middle" font-family="monospace" font-size="12" fill="#22c55e">v6</text>
    <text x="520" y="388" text-anchor="middle" font-family="monospace" font-size="14" fill="#06b6d4">BGP</text>
    <text x="760" y="388" text-anchor="middle" font-family="monospace" font-size="14" fill="#a855f7">DNS</text>
    <text x="960" y="368" text-anchor="middle" font-family="monospace" font-size="12" fill="#f97316">VPN</text>
  </g>
  <!-- Connection lines -->
  <g stroke-width="2" fill="none" opacity="0.6">
    <line x1="440" y1="200" x2="590" y2="170" stroke="#06b6d4"/>
    <line x1="690" y1="170" x2="840" y2="200" stroke="#a855f7"/>
    <line x1="400" y1="240" x2="480" y2="340" stroke="#06b6d4"/>
    <line x1="640" y1="210" x2="640" y2="300" stroke="#fbbf24"/>
    <line x1="640" y1="300" x2="560" y2="340" stroke="#06b6d4"/>
    <line x1="640" y1="300" x2="720" y2="340" stroke="#a855f7"/>
    <line x1="880" y1="240" x2="800" y2="340" stroke="#fbbf24"/>
    <line x1="355" y1="360" x2="475" y2="380" stroke="#22c55e"/>
    <line x1="565" y1="380" x2="715" y2="380" stroke="#06b6d4"/>
    <line x1="805" y1="380" x2="925" y2="360" stroke="#a855f7"/>
  </g>
  <!-- Central node -->
  <g transform="translate(640, 300)" filter="url(#glow)">
    <circle r="25" fill="#fbbf24"/>
    <circle r="35" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.5"/>
  </g>
  <text x="640" y="500" text-anchor="middle" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#e6edf3">flatracoon-netstack</text>
  <text x="640" y="550" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Modular Declarative Network Stack</text>
  <text x="640" y="590" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6b7280">Twingate • ZeroTier • IPFS • IPv6</text>
</svg>
