<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Sandbox/playground -->
  <g transform="translate(640, 280)">
    <!-- Box frame -->
    <rect x="-150" y="-100" width="300" height="200" rx="12" fill="none" stroke="#fbbf24" stroke-width="3" stroke-dasharray="10,5"/>
    <!-- Floating elements inside -->
    <rect x="-120" y="-70" width="60" height="40" rx="6" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="30" cy="-50" r="25" fill="none" stroke="#a855f7" stroke-width="2"/>
    <polygon points="100,-70 130,-20 70,-20" fill="none" stroke="#22c55e" stroke-width="2"/>
    <rect x="-80" y="20" width="50" height="50" rx="4" fill="none" stroke="#f97316" stroke-width="2" transform="rotate(15 -55 45)"/>
    <circle cx="80" cy="50" r="30" fill="none" stroke="#06b6d4" stroke-width="2"/>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">Playground</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Experimentation • Learning • Sandbox</text>
</svg>
