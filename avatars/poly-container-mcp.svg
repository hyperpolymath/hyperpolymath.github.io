<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <linearGradient id="cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <!-- Container stack -->
  <g filter="url(#glow)" transform="translate(640, 280)">
    <!-- Bottom container -->
    <g transform="translate(0, 80)">
      <rect x="-120" y="-40" width="240" height="80" rx="8" fill="none" stroke="#a855f7" stroke-width="3"/>
      <rect x="-100" y="-20" width="40" height="40" rx="4" fill="#a855f7" opacity="0.3"/>
      <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="24" fill="#a855f7">podman</text>
    </g>
    <!-- Middle container -->
    <g transform="translate(0, 0)">
      <rect x="-120" y="-40" width="240" height="80" rx="8" fill="none" stroke="#06b6d4" stroke-width="3"/>
      <rect x="-100" y="-20" width="40" height="40" rx="4" fill="#06b6d4" opacity="0.3"/>
      <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="24" fill="#06b6d4">nerdctl</text>
    </g>
    <!-- Top container -->
    <g transform="translate(0, -80)">
      <rect x="-120" y="-40" width="240" height="80" rx="8" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <rect x="-100" y="-20" width="40" height="40" rx="4" fill="#fbbf24" opacity="0.3"/>
      <text x="0" y="8" text-anchor="middle" font-family="monospace" font-size="24" fill="#fbbf24">docker</text>
    </g>
  </g>
  <!-- Poly arrows -->
  <g stroke="#06b6d4" stroke-width="2" fill="none" opacity="0.5">
    <path d="M400 200 Q500 280 520 160"/>
    <path d="M880 200 Q780 280 760 160"/>
    <path d="M400 440 Q500 360 520 480"/>
    <path d="M880 440 Q780 360 760 480"/>
  </g>
  <text x="640" y="560" text-anchor="middle" font-family="system-ui, sans-serif" font-size="42" font-weight="700" fill="#e6edf3">poly-container-mcp</text>
  <text x="640" y="600" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Multi-Runtime Container Management</text>
</svg>
