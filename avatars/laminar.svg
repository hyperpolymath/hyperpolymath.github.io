<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Laminar flow streams -->
  <g transform="translate(640, 280)">
    <!-- Cloud sources -->
    <circle cx="-220" cy="-60" r="30" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <circle cx="-220" cy="60" r="30" fill="none" stroke="#a855f7" stroke-width="2"/>
    <!-- Cloud targets -->
    <circle cx="220" cy="-60" r="30" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="220" cy="60" r="30" fill="none" stroke="#22c55e" stroke-width="2"/>
    <!-- Parallel streams -->
    <g stroke-width="3" fill="none">
      <path d="M-180,-60 C-100,-60 100,-60 180,-60" stroke="#06b6d4" opacity="0.8"/>
      <path d="M-180,-30 C-100,-20 100,-70 180,-60" stroke="#06b6d4" opacity="0.5"/>
      <path d="M-180,30 C-100,20 100,70 180,60" stroke="#a855f7" opacity="0.5"/>
      <path d="M-180,60 C-100,60 100,60 180,60" stroke="#a855f7" opacity="0.8"/>
      <!-- Cross streams -->
      <path d="M-180,-40 C-50,0 50,0 180,40" stroke="#fbbf24" opacity="0.4" stroke-dasharray="5,5"/>
      <path d="M-180,40 C-50,0 50,0 180,-40" stroke="#22c55e" opacity="0.4" stroke-dasharray="5,5"/>
    </g>
    <!-- Flow arrows -->
    <polygon points="0,-60 -10,-70 -10,-50" fill="#06b6d4"/>
    <polygon points="0,60 -10,50 -10,70" fill="#a855f7"/>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">laminar</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">High-Speed Cloud-to-Cloud Streaming Relay</text>
</svg>
