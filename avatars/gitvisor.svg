<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <rect width="1280" height="640" fill="#0a0a12"/>
  <!-- Dashboard visualization -->
  <g transform="translate(640, 260)">
    <!-- Main frame -->
    <rect x="-200" y="-120" width="400" height="240" rx="12" fill="#1a1a2e" stroke="#06b6d4" stroke-width="2"/>
    <!-- Header bar -->
    <rect x="-200" y="-120" width="400" height="40" rx="12" fill="#06b6d4" opacity="0.2"/>
    <circle cx="-170" cy="-100" r="8" fill="#ef4444"/>
    <circle cx="-145" cy="-100" r="8" fill="#fbbf24"/>
    <circle cx="-120" cy="-100" r="8" fill="#22c55e"/>
    <!-- Panels -->
    <rect x="-180" y="-60" width="120" height="80" rx="6" fill="none" stroke="#a855f7" stroke-width="2"/>
    <rect x="-180" y="40" width="120" height="60" rx="6" fill="none" stroke="#22c55e" stroke-width="2"/>
    <rect x="-40" y="-60" width="200" height="160" rx="6" fill="none" stroke="#fbbf24" stroke-width="2"/>
    <!-- Chart lines -->
    <polyline points="-20,-20 20,10 60,-30 100,0 140,-10" fill="none" stroke="#06b6d4" stroke-width="2"/>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="52" font-weight="700" fill="#e6edf3">gitvisor</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8b949e">Hyper-Customizable Git Dashboard</text>
</svg>
