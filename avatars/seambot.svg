<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a12"/>
      <stop offset="100%" stop-color="#0f0a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1280" height="640" fill="url(#bg)"/>
  <!-- Robot face -->
  <g transform="translate(640, 260)" filter="url(#glow)">
    <!-- Head -->
    <rect x="-100" y="-100" width="200" height="180" rx="20" fill="none" stroke="#06b6d4" stroke-width="4"/>
    <!-- Eyes (scanning) -->
    <g>
      <rect x="-70" y="-50" width="50" height="30" rx="4" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <rect x="20" y="-50" width="50" height="30" rx="4" fill="none" stroke="#fbbf24" stroke-width="3"/>
      <line x1="-70" y1="-35" x2="-20" y2="-35" stroke="#fbbf24" stroke-width="2">
        <animate attributeName="x1" values="-70;-20;-70" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="20" y1="-35" x2="70" y2="-35" stroke="#fbbf24" stroke-width="2">
        <animate attributeName="x1" values="20;70;20" dur="2s" repeatCount="indefinite"/>
      </line>
    </g>
    <!-- Mouth (status indicator) -->
    <rect x="-60" y="20" width="120" height="20" rx="4" fill="none" stroke="#22c55e" stroke-width="2"/>
    <rect x="-55" y="25" width="30" height="10" rx="2" fill="#22c55e" opacity="0.8"/>
    <rect x="-15" y="25" width="30" height="10" rx="2" fill="#22c55e" opacity="0.6"/>
    <rect x="25" y="25" width="30" height="10" rx="2" fill="#22c55e" opacity="0.4"/>
    <!-- Antenna -->
    <line x1="0" y1="-100" x2="0" y2="-130" stroke="#a855f7" stroke-width="3"/>
    <circle cx="0" cy="-140" r="12" fill="#a855f7"/>
  </g>
  <!-- Seam detection rays -->
  <g stroke="#06b6d4" stroke-width="1" opacity="0.4" filter="url(#glow)">
    <line x1="540" y1="220" x2="300" y2="150"/>
    <line x1="540" y1="260" x2="280" y2="280"/>
    <line x1="540" y1="300" x2="300" y2="400"/>
    <line x1="740" y1="220" x2="980" y2="150"/>
    <line x1="740" y1="260" x2="1000" y2="280"/>
    <line x1="740" y1="300" x2="980" y2="400"/>
  </g>
  <!-- Detected boundaries -->
  <g filter="url(#glow)">
    <rect x="240" y="120" width="80" height="60" rx="6" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
    <rect x="220" y="250" width="100" height="80" rx="6" fill="none" stroke="#fbbf24" stroke-width="2" stroke-dasharray="4,2"/>
    <rect x="240" y="380" width="80" height="50" rx="6" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
    <rect x="960" y="120" width="80" height="60" rx="6" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
    <rect x="960" y="250" width="100" height="80" rx="6" fill="none" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <rect x="960" y="380" width="80" height="50" rx="6" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="4,2"/>
  </g>
  <text x="640" y="480" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="700" fill="#e6edf3">seambot</text>
  <text x="640" y="530" text-anchor="middle" font-family="system-ui, sans-serif" font-size="22" fill="#8b949e">Seam Hygiene Auditor</text>
  <text x="640" y="570" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#6b7280">Tracks • Enforces • Detects Drift</text>
</svg>
